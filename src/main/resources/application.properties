# Configuración para base de datos H2 persistente
spring.datasource.url=jdbc:h2:file:./data/inventorydb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Estrategia de inicialización de la base de datos
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en los logs
spring.jpa.show-sql=true

# Niveles de logging
logging.level.org.springframework=INFO
logging.level.com.example.evento=INFO